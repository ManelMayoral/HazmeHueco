
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenidos a HazmeHueco</ion-card-title>
      <ion-card-subtitle>¡Confirma quien eres para reservar rapidamente!</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-select placeholder="Tipus de Login" #tipuslogin ngModel name="tipuslogin">
        <ion-select-option value="Client">Client</ion-select-option>
        <ion-select-option value="Restaurant"> Restaurant</ion-select-option>
      </ion-select>

      <ion-list *ngIf="tipuslogin.value=='Client'">
        <ion-item>
          <ion-label>E-mail:</ion-label>
          <ion-input [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Password:</ion-label>
          <ion-input [(ngModel)]="pwd" type="password"></ion-input>
        </ion-item>
        <ion-button (click)="login(esclient=true)">Login</ion-button>
        <ion-button (click)="goregister()">Register</ion-button>
        <ion-item *ngIf="this.error==true">
          <ion-label style="color: red; text-align: center;">El email o contraseña son incorrectos</ion-label>
        </ion-item>
      </ion-list>

      <ion-list *ngIf="tipuslogin.value=='Restaurant'">
        <ion-item>
          <ion-label>Nombre restaurante:</ion-label>
          <ion-input [(ngModel)]="nomres"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Password:</ion-label>
          <ion-input [(ngModel)]="pwd"></ion-input>
        </ion-item>
        <ion-button (click)="login(esclient=false)">Login</ion-button>
        <ion-item *ngIf="this.error==true">
          <ion-label style="color: red; text-align: center;">El nombre del resuaturante o contraseña son incorrectos</ion-label>
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>
</ion-content>
