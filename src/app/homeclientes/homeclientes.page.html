<ion-header color="dark">
  <ion-toolbar>
    <img src="../../assets/img/logo.png" width="50px" height="60px">
    <button (click)="gologin()" class="botologin" style="float: right"><img src="../../assets/img/exit-outline.png" width="50px" height="60px"  ></button>
  </ion-toolbar>
</ion-header>
<ion-content id="pagina1" style="display: block;">
  <div class="divcard">
    <div *ngFor="let item of resclient; index as i">
      <ion-card>
      <ion-card-header>
        <ion-card-title>Nom de reserva: {{item.nomComplet}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label>Quantitat de personas: {{item.qttPersonas}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Hora: {{item.dataHora}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Restaurant: {{item.restaurantNom}}</ion-label>
        </ion-item>
      <ion-item>
        <ion-label>
          <h2 *ngIf="item.confirmada == 0">No Confirmada <ion-icon name="close-outline"></ion-icon></h2>
          <h2 *ngIf="item.confirmada == 1">Confirmada <ion-icon name="checkmark-outline"></ion-icon></h2>
        </ion-label>
      </ion-item>
      <ion-button color="danger" shape="round" expand="block" size="large" (click)=cancreserva(item.idreserva)>CancelÂ·la reserva</ion-button>
    </ion-card-content>
    </ion-card>
  </div>
  </div>


</ion-content>

<ion-content id="pagina2" style="display: none;">

  <div class="divcard">
  <div *ngFor="let item of res; index as i">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ item.nom }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{ item.descripcio }}
      </ion-card-content>
      <ion-card-content>
        <ion-item>
          <ion-router-link href="{{ item.linkWeb }}">
            <ion-icon name="link-outline"></ion-icon>
            <ion-label>Web</ion-label>
          </ion-router-link>
        </ion-item>
        <ion-item>
          <ion-router-link href="{{ item.linkOpinions }}">
            <ion-icon name="link-outline"></ion-icon>
            <ion-label>Opiniones</ion-label>
          </ion-router-link>
        </ion-item>
        
          <ion-item>
            <ion-label>Qtt personas: </ion-label>
            <ion-input id="qtt{{ item.idres }}" type="number" inputMode="numeric" placeholder="Numero de personas" min="1" max="20" value="1"></ion-input>
          </ion-item>
        <ion-item>
          <ion-label>
            Data de reserva</ion-label>
          </ion-item>
            <ion-item>
            <input id="time{{ item.idres }}" type="datetime-local" placeholder="Data de reserva">
          </ion-item>
       
        <ion-button shape="round" expand="block" size="large" (click)=ferReserva(item.idres)>Reserva</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</div>

</ion-content>



<ion-footer>
  <ion-segment value="default">
    <ion-segment-button value="default" (click)="clickSegment(1)">
      <ion-label>Reservas</ion-label>
    </ion-segment-button>
    <ion-segment-button value="segment" (click)="clickSegment(2)">
      <ion-label>Restaurantes</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-footer>
