<ion-content id="pagina2" style="display: none;">

  <div *ngFor="let item of res; index as i" class="divcard">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ item.nom }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{ item.descripcio }}
      </ion-card-content>
      <ion-card-content>
        <ion-item>
          <ion-router-link href="{{ item.linkWeb }}">
            <ion-icon name="link-outline"></ion-icon>
            <ion-label>Web</ion-label>
          </ion-router-link>
        </ion-item>
        <ion-item>
          <ion-router-link href="{{ item.linkOpinions }}">
            <ion-icon name="link-outline"></ion-icon>
            <ion-label>Opiniones</ion-label>
          </ion-router-link>
        </ion-item>
          <ion-item>
            <ion-input id="qtt{{ item.idres }}" type="number" inputMode="numeric" placeholder="Numero de personas" min="1" max="20" value="1"></ion-input>
          </ion-item>
        <ion-item>
          <ion-label>
            Data de reserva</ion-label>
          </ion-item>
            <ion-item>
            <input id="time{{ item.idres }}" type="datetime-local" placeholder="Data de reserva">
          </ion-item>
        <ion-item>
          <ion-label>

          </ion-label>
        </ion-item>
        <ion-button shape="round" expand="block" size="large" (click)=ferReserva(item.idres)>Reserva</ion-button>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>



<ion-footer>
  <ion-segment value="default">
    <ion-segment-button value="default" (click)="clickSegment(1)">
      <ion-label>Reservas</ion-label>
    </ion-segment-button>
    <ion-segment-button value="segment" (click)="clickSegment(2)">
      <ion-label>Restaurantes</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-footer>
