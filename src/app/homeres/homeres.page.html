<ion-header color="dark">
  <ion-toolbar>
    <img src="../../assets/img/logo.png" width="50px" height="60px">
    <button (click)="gologin()" class="botologin" style="float: right"><img src="../../assets/img/exit-outline.png" width="50px" height="60px"  ></button>
  </ion-toolbar>
</ion-header>
<ion-content id="pagina1" style="display: block;">

  <div class="divcard">
    <div *ngFor="let item of res; index as i">
      <ion-card *ngIf="item.confirmada=='1'">
        <ion-card-header>
          <ion-card-title>Nom de reserva: {{item.nomComplet}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label>Quantitat de personas: {{item.qttPersones}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Hora: {{item.dataHora}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2><ion-icon name="checkmark-outline"></ion-icon></h2>
            </ion-label>
          </ion-item>
          <ion-button shape="round" expand="block" size="large" color="danger"
            (click)="cancreserva(item.idreserva)">Cancelar Reserva</ion-button>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>

<ion-content id="pagina2" style="display: none;">

  <div class="divcard">
    <div *ngFor="let item of res; index as i">
      <ion-card *ngIf="item.confirmada=='0'">
        <ion-card-header>
          <ion-card-title>Nom de reserva: {{item.nomComplet}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label>Quantitat de personas: {{item.qttPersones}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Hora: {{item.dataHora}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2><ion-icon name="close-outline"></ion-icon></h2>
            </ion-label>
          </ion-item>
          <ion-button shape="round" expand="block" size="large" color="success"
            (click)="confreserva(item.idreserva)">Confirmar Reserva</ion-button>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

</ion-content>

<ion-footer>
  <ion-segment value="default">
    <ion-segment-button value="default" (click)="clickSegment(1)">
      <ion-label>Confirmadas</ion-label>
    </ion-segment-button>
    <ion-segment-button value="segment" (click)="clickSegment(2)">
      <ion-label>No Confirmadas</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-footer>
